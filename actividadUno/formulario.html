<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Formulario </title>
        <link rel="stylesheet" href="estilos.css">

    </head>

    <body>
    
        <h1>Contacto</h1>

        <hr>

        <div class="nav">
            
            <a href="index.html"> Inicio </a>
            <a href="formulario.html"> Formulario </a>

        </div>

        <hr>

        <form method="GET">
            <fieldset>
                <legend><italic>Formulario de Contacto</italic></legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" required="true">
                <br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required="true">
                <br>
                <label for="genero">Genero: </label>
                <input type="radio" name="genero" id="genero" required="true">
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="genero" required="true">
                <label for="hombre">Mujer</label>
                <br>
                <label for="password">Contraseña: </label>
                <input type="password" name="password" id="password" required="true">
                <br>
                <label for="comentario">Comentario</label>
                <br>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                <br>
                <label for="ciudad">Ciudad: </label>
                <select name="ciudad" id="ciudad" required="true">
                    <option value="guadalajara">Guadalajara</option>
                    <option value="zapopan">Zapopan</option>
                    <option value="tonala">Tonalá</option>
                    <option value="jamay">Jamay</option>
                </select>
                <br>
                <label for="contratacion">Me interesa contratarte: </label>
                <input type="checkbox" name="contratacion" id="contratacion">
                <br>
                <input type="submit" value="Enviar" id="botonEnviar">
            </fieldset>
        </form>
        
    </body>

</html>
